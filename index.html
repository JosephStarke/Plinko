<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Burn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 id="game-title" class="animated-title">PLINKO BURN</h1>
        <div class="creator-credit">By Jozzuph</div>
    </div>

    <div class="score-container">
        <img src="icon.png" alt="Shiro" class="shiro-icon"> 
        <span id="score-prefix" class="fire-text">$SHIRO Burned</span>
        <span id="score-value">0</span>
        <span class="ball-counter">Balls: <span id="ball-count">50</span> / <span id="max-balls">50</span></span>
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="multiplier-controls">
                <button class="multiplier-btn" data-multiplier="1">x1</button>
                <button class="multiplier-btn" data-multiplier="5">x5</button>
                <button class="multiplier-btn" data-multiplier="10">x10</button>
                <button class="multiplier-btn" data-multiplier="50">x50</button>
                <button class="multiplier-btn" data-multiplier="100">x100</button>
            </div>
        </div>
        
        <canvas id="plinko-board"></canvas>
        
        <div class="game-footer">
            <button id="reset-btn">Reset Game</button>
            <button id="edit-config">Edit Mode</button>
            
            <div class="sound-controls">
                <div class="toggle-container">
                    <span class="toggle-label">Sound FX</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Config panel appears below the game -->
    <div class="config-panel" id="config-panel">
        <div class="editor-help">Tip: In Edit Mode, click directly on pegs or bin separators to edit their properties!</div>
        
        <div class="config-item">
            <label for="game-title-input">Game Title:</label>
            <input type="text" id="game-title-input" value="PLINKO BURN">
        </div>
        
        <div class="config-item">
            <label for="score-prefix-input">Score Prefix:</label>
            <input type="text" id="score-prefix-input" value="$SHIRO Burned:">
        </div>
        
        <div class="config-item">
            <label for="max-balls-input">Total Balls:</label>
            <div class="number-input-container">
                <input type="number" id="max-balls-input" value="50" min="1" max="1000">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="max-balls-input"><span>▲</span></button>
                    <button class="arrow-down" data-input="max-balls-input"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="bin-multiplier-input">Bin Multiplier:</label>
            <div class="number-input-container">
                <input type="number" id="bin-multiplier-input" value="1" min="1" max="1000">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="bin-multiplier-input"><span>▲</span></button>
                    <button class="arrow-down" data-input="bin-multiplier-input"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="num-rows">Number of Rows:</label>
            <div class="number-input-container">
                <input type="number" id="num-rows" min="8" max="16" value="16">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="num-rows"><span>▲</span></button>
                    <button class="arrow-down" data-input="num-rows"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="ball-size">Ball Size:</label>
            <div class="number-input-container">
                <input type="number" id="ball-size" min="5" max="15" value="10">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="ball-size"><span>▲</span></button>
                    <button class="arrow-down" data-input="ball-size"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="peg-size">Peg Size:</label>
            <div class="number-input-container">
                <input type="number" id="peg-size" min="3" max="10" value="6">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="peg-size"><span>▲</span></button>
                    <button class="arrow-down" data-input="peg-size"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="global-bounce">Bounciness:</label>
            <div class="number-input-container">
                <input type="number" id="global-bounce" min="0.1" max="1.5" step="0.05" value="0.8">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="global-bounce"><span>▲</span></button>
                    <button class="arrow-down" data-input="global-bounce"><span>▼</span></button>
                </div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="ball-color">Ball Color:</label>
            <div class="color-picker" id="ball-color-picker">
                <div class="color-option" style="background-color: #FFDE59;" data-color="#FFDE59"></div>
                <div class="color-option" style="background-color: #FF4D8D;" data-color="#FF4D8D"></div>
                <div class="color-option" style="background-color: #80D6FF;" data-color="#80D6FF"></div>
                <div class="color-option" style="background-color: #4E2C99;" data-color="#4E2C99"></div>
                <div class="color-option" style="background-color: #2E1E5A;" data-color="#2E1E5A"></div>
            </div>
        </div>
        
        <div class="config-item">
            <label for="peg-color">Peg Color:</label>
            <div class="color-picker" id="peg-color-picker">
                <div class="color-option" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
                <div class="color-option" style="background-color: #FF4D8D;" data-color="#FF4D8D"></div>
                <div class="color-option" style="background-color: #80D6FF;" data-color="#80D6FF"></div>
                <div class="color-option" style="background-color: #FFDE59;" data-color="#FFDE59"></div>
                <div class="color-option" style="background-color: #4E2C99;" data-color="#4E2C99"></div>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px; justify-content: center; grid-column: 1 / span 3;">
            <button id="save-config">Save Configuration</button>
            <button id="cancel-config" style="background-color: #F44336; box-shadow: 0px 3px 0px #B71C1C, 0px 4px 6px rgba(0, 0, 0, 0.3);">Cancel</button>
        </div>
    </div>

    <div class="hole-editor" id="hole-editor">
        <h3>Edit Bin Value</h3>
        <input type="text" id="hole-value-input" placeholder="Value (e.g. 100, 1K, 1M, 1B)">
        <div class="hole-editor-buttons">
            <button id="save-hole-value">Save</button>
            <button id="cancel-hole-value" style="background-color: #F44336; box-shadow: 0px 3px 0px #B71C1C, 0px 4px 6px rgba(0, 0, 0, 0.3);">Cancel</button>
        </div>
    </div>

    <div class="peg-editor" id="peg-editor">
        <h3>Edit Peg Properties</h3>
        <div class="peg-editor-content">
            <label for="custom-peg-color-picker">Peg Color:</label>
            <div class="color-picker" id="custom-peg-color-picker">
                <div class="color-option" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
                <div class="color-option" style="background-color: #FF4D8D;" data-color="#FF4D8D"></div>
                <div class="color-option" style="background-color: #80D6FF;" data-color="#80D6FF"></div>
                <div class="color-option" style="background-color: #FFDE59;" data-color="#FFDE59"></div>
                <div class="color-option" style="background-color: #4E2C99;" data-color="#4E2C99"></div>
                <div class="color-option" style="background-color: #2E1E5A;" data-color="#2E1E5A"></div>
            </div>
            
            <label for="peg-bounce-custom">Bounciness:</label>
            <div class="number-input-container">
                <input type="number" id="peg-bounce-custom" min="0.1" max="2.0" step="0.1" value="1.0">
                <div class="number-arrows">
                    <button class="arrow-up" data-input="peg-bounce-custom"><span>▲</span></button>
                    <button class="arrow-down" data-input="peg-bounce-custom"><span>▼</span></button>
                </div>
            </div>
        </div>
        <div class="peg-editor-buttons">
            <button id="save-peg-properties">Save</button>
            <button id="cancel-peg-properties" style="background-color: #F44336; box-shadow: 0px 3px 0px #B71C1C, 0px 4px 6px rgba(0, 0, 0, 0.3);">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="final-score-overlay" id="final-score-overlay">
        <div class="final-score-container">
            <div class="final-score-prefix">
                <img src="icon.png" alt="Shiro">
                <span id="final-score-prefix">$SHIRO Burned</span>
            </div>
            <div class="final-score-value" id="final-score-value">0</div>
            <div class="final-score-buttons">
                <button class="final-score-btn" id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
